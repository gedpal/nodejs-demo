trigger:
- none
#- main
resources:
- repo: self

stages:
- stage: IaC_TF
  displayName: Terraform infrastructure
  jobs:
  - job: Terraform
    displayName: Terraform Deployment
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
        
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-tf/'
        backendServiceArm: 'AzureRM-sp-Gediminas-Palskis'
        backendAzureRmResourceGroupName: 'Gediminas_Palskis_rg'
        backendAzureRmStorageAccountName: 'gedpalsa1'
        backendAzureRmContainerName: 'tf-state'
        backendAzureRmKey: 'tf/terraform.tfstate'
      displayName: 'Terraform init'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-tf/'
        environmentServiceNameAzureRM: 'AzureRM-sp-Gediminas-Palskis'
        commandOptions: '-out=tfplan'
      displayName: 'Terraform plan'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-tf/'
        environmentServiceNameAzureRM: 'AzureRM-sp-Gediminas-Palskis'
        commandOptions: 'tfplan'
      displayName: 'Terraform apply'
- stage: K8sTasks
  displayName: Kubernetes
  jobs:
  - job: Kubernetes
    displayName: Kubernetes tasks
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: 'k8stfaks-default'
        namespace: 'default'
        command: 'apply'
        useConfigurationFile: true
        configurationType: 'inline'
        inline: 'https://raw.githubusercontent.com/Azure/aad-pod-identity/master/deploy/infra/deployment-rbac.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'

